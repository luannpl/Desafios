<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="resultado">
        <h1 id=display></h1>
      </div>
      <div class="valores">
        <h2 class="botao" id="tecla1">1</h2>
        <h2 class="botao" id="tecla2">2</h2>
        <h2 class="botao" id="tecla3">3</h2>
        <h2 class="botao" id="operadorAdicionar">+</h2>
        <h2 class="botao" id="tecla4">4</h2>
        <h2 class="botao" id="tecla5">5</h2>
        <h2 class="botao" id="tecla6">6</h2>
        <h2 class="botao" id="operadorSubtrair">-</h2>
        <h2 class="botao" id="tecla7">7</h2>
        <h2 class="botao" id="tecla8">8</h2>
        <h2 class="botao" id="tecla9">9</h2>
        <h2 class="botao" id="operadorMultiplicar">*</h2>
        <h2 class="botao" id="limparDisplay">C</h2>
        <h2 class="botao" id="tecla0">0</h2>
        <h2 class="botao" id="igual">=</h2>
        <h2 class="botao" id="operadorDividir">/</h2>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
